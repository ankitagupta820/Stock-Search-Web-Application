<div *ngIf="loaded==false">
    <mat-spinner class="spinner-center"></mat-spinner>
</div>

<div *ngIf="loaded==true">
    <div *ngIf="valid==false">
        <div class="alert alert-danger error">
            No results found. Please enter valid ticker.
        </div>
    </div>
    <div *ngIf="valid==true">
        <app-highlight [ticker]="ticker" [highlights]="highlights"></app-highlight>
        <ng-container>
            <mat-tab-group mat-align-tabs="center" mat-stretch-tabs animationDuration="0ms">
                <mat-tab label="Summary">
                    <ng-template matTabContent>
                        <app-summary [ticker]="ticker" [summary]="summary" [company]="company"
                            [chartOptions]="chartOptions">
                        </app-summary>
                    </ng-template>
                </mat-tab>
                <mat-tab label=" Top News">
                    <ng-template matTabContent>
                        <app-news [ticker]="ticker"></app-news>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Charts">
                    <ng-template matTabContent>
                        <app-chart [ticker]="ticker"></app-chart>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </ng-container>
    </div>
</div>
